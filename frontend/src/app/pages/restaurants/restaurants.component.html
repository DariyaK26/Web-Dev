<h2>Список ресторанов</h2>

<div class="restaurants-wrapper">
  <div *ngFor="let restaurant of restaurants" class="card">
    <!-- Миниатюра -->
    <img
    *ngIf="restaurant.image"
    [src]="restaurant.image.startsWith('http') ? restaurant.image : 'http://localhost:8000' + restaurant.image"
    alt="Фото ресторана"
  />
  

    <div class="card-content">
      <a [routerLink]="['/restaurant', restaurant.id]">
        <h3>{{ restaurant.name }}</h3>
      </a>

      <p>{{ restaurant.description }}</p>
      <p>Локация: {{ restaurant.location }}</p>
    </div>
  </div>
</div>
